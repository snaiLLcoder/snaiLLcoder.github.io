<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026新年快乐</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-family:Noto Serif SC;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff6b6b, #f8a5c2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-number {
            font-family: Helvetica;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .star {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            width: 30px;
            height: 30px;
            background-image: url('star.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff6b6b, 0 0 10px #ff6b6b;
            }
            to {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
        }
        
        /* .btn {
            font-family: Noto Serif SC;
            background: linear-gradient(45deg, #ff6b6b, #f8a5c2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(248, 165, 194, 0.4);
            margin-top: 1rem;
        }
         */
        /* .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(248, 165, 194, 0.6);
        }
         */
        .hidden-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 1rem;
        }
        
        .show {
            max-height: 500px;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 107, 107, 0.7);
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        /* 新增的输入框样式 */
        .name-input {
            margin: 1rem 0;
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            text-align: center;
        }
        
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .personal-message {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>距离2026年还有：</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <!-- 新增的输入框 -->
        <input type="text" class="name-input" id="nameInput" placeholder="输入名字查看专属祝福">
        <div class="personal-message" id="personalMessage"></div>
        
        <!-- <button class="btn" id="showMessage">查看</button> -->
        
        <div class="hidden-message" id="hiddenMessage">
            <p></p >
        </div>
    </div>
    
    <script>
        // 创建漂浮的星星
        function createStars() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.width = (Math.random() * 15 + 10) + 'px';
            star.style.height = star.style.width;
            star.style.opacity = Math.random() * 0.5 + 0.5;
            star.style.animationDuration = (Math.random() * 3 + 3) + 's';
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 6000);
        }
        
        // 创建烟花效果
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }
        
        // 倒计时功能
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('January 1, 2026 00:00:00');
            const diff = newYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            
        }
        
        // 显示隐藏消息
        // document.getElementById('showMessage').addEventListener('click', function() {
        //     const message = document.getElementById('hiddenMessage');
        //     message.classList.toggle('show');
            
            // 点击时创建烟花
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFirework(x, y);
                }, i * 100);
            }
            
            // 更改按钮文本
            //this.textContent = message.classList.contains('show') ? '隐藏消息' : '查看';
        
        
        // 新增：名字输入功能
        const nameInput = document.getElementById('nameInput');
        const personalMessage = document.getElementById('personalMessage');
        
        // 定义不同名字对应的祝福语
        const messages = {
            '荣': '亲爱的荣，2026年愿你万事顺遂，天天开心！中考顺利！次次年级第一！',
            '陶梓墨': '亲爱的陶梓墨，新的一年愿你心想事成，学业进步！所有科目都是a*！所有的梦想都能实现！打洲把把百万撤离，phigros次次ap！',
            '郎浩轩': '亲爱的郎浩轩，2026年祝你新年快乐，万事如意！csgo把把颗秒，把donk打成donkey，把simple打成people！获得吴世勋一般的侧脸，施瓦辛格一般的身材！',
            '李泽鑫'：'亲爱的泽鑫哥哥，2026祝你一切顺遂，前程似锦！三角洲猛猛出货，虽然下个学期在学校见不到你了，但是“莫愁前路无知己，天下谁人不识君”！',
            '默认': '感谢你的到来，2026年愿你平安喜乐，幸福安康！'
        };
        nameInput.addEventListener('input', function() {
            const name = this.value.trim();
            
            if (name) {
                // 查找对应的祝福语，如果没有匹配则使用默认
                const message = messages[name] || messages['默认'].replace('你', name);
                personalMessage.textContent = message;
                
                // 为特殊名字创建烟花效果
                if (Object.keys(messages).includes(name)) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            const x = Math.random() * window.innerWidth;
                            const y = Math.random() * window.innerHeight;
                            createFirework(x, y);
                        }, i * 200);
                    }
                }
            } else {
                personalMessage.textContent = '';
            }
        });
        
        // 初始化
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(createStars, 300);
        
        // 点击页面任意位置创建烟花
        document.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
